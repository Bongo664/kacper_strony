<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Efekty na obarach</h1>
    </header>
    <section>
        <div>
            <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku">
            <div class="efekty">
                <p><input type="radio" name="" id="">Blur</p>
                <p><input type="radio" name="" id="">Sepia</p>
                <p><input type="radio" name="" id="">Negatyw</p>
            </div>
            <input type="button" value="Zastosuj" id="zastosuj">
        </div>
        <div>
            <img src="pomarancza.jpg" alt="drzewo pomarańczy">
            <div class="efekty1">
                <input type="button" value="Kolorowy" id="zastosuj">
                <input type="button" value="Czarnobialy" id="zastosuj">
            </div>
        </div>
        <div>
            <img src="owoce.jpg" alt="Kosz pełen owoców">
            <div class="efekty3">
                <input type="range" name="" id="kosz" value="100" min="0" max="100">
            </div>
            <input type="button" value="Zastosuj" id="zastosuj">
        </div>
        <div>
            <img src="zolw.jpg" alt="Żółw w wodzie">
            <div class="efekty4">
                <input type="range" name="" id="zolw" min="0" max="250">
            </div>
            <input type="button" value="Zastosuj" id="zastosuj">
        </div>
    </section>

    <footer>
        <p><a href="http://www.css.com/">zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał 0000000000</p>
    </footer>
</body>
</html>
