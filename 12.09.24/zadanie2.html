<body>
    <script>
    let liczby = [1, 2, 3, 4, 5];
    function obliczSume(tablica) {
        let suma = 0;
        for (let i = 0; i < tablica.length; i++) {
            suma += tablica[i];
        }
        return suma;
    }
    console.log(obliczSume(liczby));
    </script>
