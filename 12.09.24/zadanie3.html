<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function silnia(n) {
            let wynik = 1;
            for (let i = 1; i <= n; i++) {
                wynik *= i;
            }
            return wynik;
        }
    
        console.log(silnia(5));
    </script>
</body>
</html>
