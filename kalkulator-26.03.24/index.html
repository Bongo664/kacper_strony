<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gora">
        <input id="wys" readonly>
    </div>
    <div id="kalkulator" class="container">
        <div>
            <button onclick="pis('%')" class="cie">%</button>
            <button onclick="" class="cie">CE</button>
            <button onclick="C()" class="cie">C</button>
            <button onclick="del()" class="cie"><-</button>
        </div>
    <div>
        <button onclick="pis('7')" class="li">7</button>
        <button onclick="pis('8')" class="li">8</button>
        <button onclick="pis('9')" class="li">9</button>
       <button onclick="pis('/')" class="cie">รท</button>
    </div>
    <div>
        <button onclick="pis('4')" class="li">4</button>
        <button onclick="pis('5')" class="li">5</button>
        <button onclick="pis('6')" class="li">6</button>
        <button onclick="pis('*')" class="cie">*</button>
    </div>
    <div>
        <button onclick="pis('1')" class="li">1</button>
        <button onclick="pis('2')" class="li">2</button>
        <button onclick="pis('3')" class="li">3</button>
        <button onclick="pis('-')" class="cie">-</button>
    </div>
    <div>
        <button onclick="pis('+/-')" class="li">+/-</button>
        <button onclick="pis('0')" class="li">0</button>
        <button onclick="pis('.')" class="li">.</button>
        <button onclick="pis('+')" class="li">+</button>
        <button onclick="res()" class="ro">=</button>
    </div>

    </div>
    <script>
        const display = document.getElementById('wys');

        function pis(input){
            display.value += input;
        }
        function C(){
            display.value = "";
        }
        function res(){
            try{
                display.value = eval(display.value)
            }catch (error){
                display.value = 'error';
            }
        }
        function del(){
            parseFloat(display);
            
        }
    </script>
</body>
</html>
