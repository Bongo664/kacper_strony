<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 id="header"></h1>
    <div id="naglowek"></div>
    <button onclick="zadanie4()" id="button">Naciśnij mnie</button>
    <input type="text" id="poleTekstowe" placeholder="Wpisz tekst..." oninput="zadanie5()">
    <div class="item">Element 1</div>
    <form action="" id="formularz">
        <input type="text" required>
        <button type="submit" onclick="zadanie6()">Prześlij</button>
    </form>
    <button id="przycisk" onclick="zadanie7()">asdasd</button>
    <button id="buttonz6">Przyciks</button>
    <input type="text" id="myInput" oninput="zadanie10(this)">

    <script>
        function zadanie1(){
        let nowyElement = document.createElement('div');
        nowyElement.textContent = "Nowy element";
        document.body.appendChild(nowyElement);
        }
        zadanie1();
        function zadanie2(){
       document.getElementById("naglowek").textContent = "Witaj na stronie!" 
    }
    zadanie2()

    function zadanie3(){
        let item = document.getElementsByClassName("item")
        for(i=0; i<item.length; i++){
        item[i].style.color = "blue";
    }
    }
    zadanie3()
    
    function zadanie4(){
        document.getElementById("button").style.background = "red"
    }
    function zadanie5(){
        let poleTekstowe = document.getElementById('poleTekstowe');
        poleTekstowe.addEventListener('input', function() {
        console.log('Wprowadzono tekst:', poleTekstowe.value);
    });
    }
    
function zadanie6(){
    let formularz = document.getElementById('formularz');
    formularz.addEventListener('submit', function(event) {
    event.preventDefault();
    });
    console.log('Formularz został przesłany!')

    }
    function zadanie7(){
        let przycisk = document.getElementById('przycisk');
        przycisk.addEventListener('click', function(event) {
        console.log('Kliknięto przycisk na pozycji X:', event.clientX, 'Y:',
        event.clientY);
});
    }
        //zadanie8:
		 let klikniecia = 0;
    const button = document.getElementById('buttonz6');

    button.addEventListener('click', function() {
        klikniecia++;
    if (klikniecia === 3) {
        button.removeEventListener('click', this);
        console.log('Zdarzenie usunięte');
    }
    });
    function zadanie9(){
        document.addEventListener('click', function() {
        document.querySelector('h1').textContent = 'Kliknięto na stronie!';
        });
    }
    zadanie9();
    function zadanie10(input){
        if (input.value.length > 10) {
            input.style.color = 'green';
        } else {
            input.style.color = 'black';
        }
    }

    </script>
    
</body>
</html>
